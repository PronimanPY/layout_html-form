<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form
      onsubmit="onSubmit()"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <div class="pesonalInfo">
        <fieldset class="fieldset-block">
          <legend>Personal information</legend>
          <div class="form-field">
            Surname:
            <input
              class="form-input"
              type="text" name="surname"
              id="surname"
              autocomplete="off"
            >
          </div>
          <div class="form-field">
            Name:
            <input
              class="form-input"
              type="text" name="name"
              id="name"
              autocomplete="off"
              >
          </div>
          <div class="form-field">
            How old are You?
            <input
              class="form-input"
              type="number"
              min="12"
              max="100"
              id="age"
              name="age"
              value="12"
            >
          </div>
          <div class="form-field">
            Full date of birth:
            <input
              class="form-input"
              type="date"
              id="date"
              name="date"
            >
          </div>
          <div class="form-field">
            <label for="acceptRules">
              I accept the term of the agreement
              <input
                class="form-input"
                type="checkbox"
                id="acceptRules"
                name="acceptRules"
              >
            </label>
          </div>
        </fieldset>
      </div>
      <div class="form-field">
        <fieldset class="fieldset-block">
          <legend>Registration</legend>
          <div class="form-field">
            E-mail:
            <input
              class="form-input"
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
              maxlength="50"
              required
            >
          </div>
          <div class="form-field">
            Password:
            <input
              class="form-input"
              type="password"
              id="password"
              name="password"
              minlength="6"
            >
          </div>
        </fieldset>
      </div>
      <div class="about">
        <fieldset class="fieldset-block">
          <legend>An interesting fact about you!</legend>
          <div class="form-field">
            Do you love cats?
            <input
              class="form-input"
              type="radio"
              id="loveCats"
              name="loveCatsYes"
              value="y"
            >
            Yes
            <input
              class="form-input"
              type="radio"
              id="loveCatsNo"
              name="loveCats"
              value="n"
            >
            No
          </div>
          <div class="form-field">
            What is your favorite color?
            <input
              class="form-input"
              type="color"
              id="color"
              name="color"
            >
          </div>
          <div class="form-field">
            What time do you go to bed?
            <input
              class="form-input"
              type="time"
              id="sleepTime"
              name="sleepTime"
              step="1"
            >
          </div>
          <div class="form-input">
            <label for="cars"> What are your favorite brand of cars?
              <select
                name="cars"
                id="cars"
                multiple
              >
                <option value="">BMW</option>
                <option value="">Audi</option>
                <option value="">Lada</option>
              </select>
            </label>
          </div>
          <div class="form-field">
            How do you rate our work?
            <input
              class="form-input"
              type="range"
              name="rateUs"
              id="rateUs"
              value="0">
          </div>
        </fieldset>
      </div>
      <div class="additionalInfo">
        <fieldset class="fieldset-block">
          <legend>Additional info:</legend>

          <div class="form-input">
            Comments:
            <textarea
              name="comments"
              id="comments"
              cols="20"
            >
            </textarea>
          </div>

          <div class="recomendUs">
            <label for="recommendUs">Would you recommend us?</label>
            <select name="recommendUs" id="recommendUs">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </div>
        </fieldset>
      </div>

      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
